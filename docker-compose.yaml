  nginx:
    build:
      context: port-website
    container_name: nginx
    restart: always
    volumes:
      - ./port-website:/var/www/html
    networks: 
      - node-network
    tty: true
    ports:
      - 80:80

networks: 
  node-network:
    driver: bridge
version: '3'

services:
  weather-app:
    build:
      context: weather-app
    container_name: weather-app
    entrypoint: npm start
    volumes:
      - ./weather-app:/usr/src/app
      - /usr/src/app/node_modules
    restart: always
    networks: 
      - node-network
    tty: true
    ports:
      - 4000:4000

